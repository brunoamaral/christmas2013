---
layout: default
comments: true
---
<div class="col-md-3">
    <div id="home">
      <h1><a href="{{ site.baseurl }}">The Radioheads</a></h1>
      <h2><a href="https://appydaybpi.pt">Appy day BPI</a></h2>
      <ul class="posts">
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
</div>
<div class="col-md-8 col-md-offset-1">
	<h2 class="text-center">{{ page.title }}</h2>
	<div id="post" class="text-justify">
	{{ content }}
	</div>
</div>
<div class="clearfix"></div>
<div class="col-md-8 col-md-offset-2 text-center">
	<a href="{{ site.baseurl }}">Voltar</a>

	{% if page.comments %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'appydaytheradioheads'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	{% endif %}
</div>
